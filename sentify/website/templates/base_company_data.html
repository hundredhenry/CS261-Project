{% extends "base.html" %}

{% block title %} Companies {% endblock %}

{% block content %}
		
			<main>
				<section id="symbol-info">
					<!-- TradingView Widget BEGIN -->
					<div class="tradingview-widget-container">
						<div class="tradingview-widget-container__widget"></div>
						<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js" async></script>
						<script type="text/javascript">
							new TradingView.MediumWidget(
							{
								"symbols": [
									[
										"Apple",
										"NASDAQ:AAPL|1d"
									]
								],
								"chartOnly": false,
								"width": "100%",
								"height": "100%",
								"locale": "en",
								"colorTheme": "light",
								"gridLineColor": "#f0f3f6",
								"trendLineColor": "#2196F3",
								"fontColor": "#787B86",
								"underLineColor": "#E3F2FD",
								"isTransparent": true,
								"autosize": true,
								"container_id": "tradingview_2f394"
							}
							);
						</script>
					</div>
					<!-- TradingView Widget END -->
				</section>
				
				
	
				<section id="advanced-chart">
					<!-- TradingView Widget BEGIN -->
					<div
						class="tradingview-widget-container"
						style="height: 100%; width: 100%"
					>
						<div
							id="tradingview_ae7da"
							style="height: calc(100% - 32px); width: 100%"
						></div>
						<script
							type="text/javascript"
							src="https://s3.tradingview.com/tv.js"
						></script>
						<script type="text/javascript">
							new TradingView.widget({
								autosize: true,
								symbol: 'NASDAQ:AAPL',
								interval: 'D',
								timezone: 'Etc/UTC',
								theme: 'light',
								style: '1',
								locale: 'en',
								enable_publishing: false,
								hide_side_toolbar: false,
								allow_symbol_change: true,
								studies: ['STD;MACD'],
								container_id: 'tradingview_ae7da',
							});
						</script>
					</div>
					<!-- TradingView Widget END -->
				</section>
				<section id="company-profile">
					<!-- TradingView Widget BEGIN -->
					<div class="tradingview-widget-container">
						<div class="tradingview-widget-container__widget"></div>
						<script
							type="text/javascript"
							src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js"
							async
						>
							  {
							  "width": "100%",
							  "height": "100%",
							  "colorTheme": "light",
							  "isTransparent": true,
							  "symbol": "NASDAQ:AAPL",
							  "locale": "en"
							}
						</script>
					</div>
					<!-- TradingView Widget END -->
				</section>
				<section id="fundamental-data">
					<!-- TradingView Widget BEGIN -->
					<div class="tradingview-widget-container">
						<div class="tradingview-widget-container__widget"></div>
						<script
							type="text/javascript"
							src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js"
							async
						>
							  {
							  "colorTheme": "light",
							  "isTransparent": true,
							  "largeChartUrl": "",
							  "displayMode": "adaptive",
							  "width": "100%",
							  "height": "100%",
							  "symbol": "NASDAQ:AAPL",
							  "locale": "en"
							}
						</script>
					</div>
					<!-- TradingView Widget END -->
				</section>	
	
							<!-- TradingView Widget BEGIN -->
				<div class="tradingview-widget-container">
					<div class="tradingview-widget-container__widget"></div>
					<div class="tradingview-widget-copyright"></div>
					<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
					{
					"feedMode": "all_symbols",
					"isTransparent": false,
					"displayMode": "regular",
					"width": 400,
					"height": 550,
					"colorTheme": "light",
					"locale": "en"
				}
					</script>
				</div>
	  <!-- TradingView Widget END -->
			
			</main>
{% endblock %}
