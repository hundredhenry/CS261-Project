{% extends "base.html" %}

{% block title %} Company {% endblock %}

{% block content %}
	<div class="custom-div">
		
		<div class="top-part">

			<section id="symbol-info">
				<!-- TradingView Widget BEGIN -->
				<div class="tradingview-widget-container">
					<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js" async>
						{
							"symbol" : "{{ ticker }}",
							"chartOnly": false,
							"width": "300%",
							"height": "100%",
							"locale": "en",
							"colorTheme": "light",
							"gridLineColor": "#f0f3f6",
							"trendLineColor": "#2196F3",
							"fontColor": "#787B86",
							"underLineColor": "#E3F2FD",
							"isTransparent": true,
							"container_id": "tradingview_2f394"
						}
					</script>
				</div>
				<!-- TradingView Widget END -->
			</section>

			<div class="subdiv">
				<p> overall sentiment for the company </p>
			</div>

		</div>
		

		<div class="middle-part">

			<section id="company-profile">
				<!-- TradingView Widget BEGIN -->
				<div class="tradingview-widget-container">
					<div class="tradingview-widget-container__widget"></div>
					<script
						type="text/javascript"
						src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js"
						async>
						  {
						  "width": "100%",
						  "height": "100%",
						  "colorTheme": "light",
						  "isTransparent": true,
						  "symbol": "NASDAQ:AAPL",
						  "locale": "en"
						}
					</script>
				</div>
				<!-- TradingView Widget END -->
			</section>

		</div>

		<div class="chart-big">			
			<!-- TradingView Widget BEGIN -->
			<div class="tradingview-widget-container">
				<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
				{
				"symbols": [
					[
					"Apple",
					"AAPL|1D"
					]
				],
				"chartOnly": false,
				"width": 550,
				"height": 400,
				"locale": "en",
				"colorTheme": "light",
				"autosize": false,
				"showVolume": false,
				"showMA": false,
				"hideDateRanges": false,
				"hideMarketStatus": false,
				"hideSymbolLogo": false,
				"scalePosition": "right",
				"scaleMode": "Normal",
				"fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
				"fontSize": "10",
				"noTimeScale": false,
				"valuesTracking": "1",
				"changeMode": "price-and-percent",
				"chartType": "area",
				"maLineColor": "#2962FF",
				"maLineWidth": 1,
				"maLength": 9,
				"lineWidth": 2,
				"lineType": 0,
				"dateRanges": [
					"1d|1",
					"1m|30",
					"3m|60",
					"12m|1D",
					"60m|1W",
					"all|1M"
				]
				}
				</script>
				</div>
<!-- TradingView Widget END -->

				<div class="articles-section">
					<!-- TradingView Widget BEGIN -->
					<div class="tradingview-widget-container">
						<div class="tradingview-widget-container__widget"></div>
						<div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
						<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
						{
						"feedMode": "all_symbols",
						"isTransparent": false,
						"displayMode": "regular",
						"width": 920,
						"height": 415,
						"colorTheme": "light",
						"locale": "en"
					}
						</script>
					</div>
					<!-- TradingView Widget END -->
					
				</div>

		</div>

		<div class="bigger-chart">
			<section id="advanced-chart">
				<!-- TradingView Widget BEGIN -->
				<div
					class="tradingview-widget-container"
					style="height: 100%; width: 100%"
				>
					<div
						id="tradingview_ae7da"
						style="height: calc(100% - 32px); width: 100%"
					></div>
					<script
						type="text/javascript"
						src="https://s3.tradingview.com/tv.js"
					></script>
					<script type="text/javascript">
						new TradingView.widget({
							autosize: true,
							symbol: 'NASDAQ:AAPL',
							interval: 'D',
							timezone: 'Etc/UTC',
							theme: 'light',
							style: '1',
							locale: 'en',
							enable_publishing: false,
							hide_side_toolbar: false,
							allow_symbol_change: true,
							studies: ['STD;MACD'],
							container_id: 'tradingview_ae7da',
						});
					</script>
				</div>
				<!-- TradingView Widget END -->
			</section>

		</div>
		

	</div>
		
{% endblock %}
