<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    
    <style>
        .search-container {
    display: flex;
    align-items: center;
    }

    .search-box {
        padding: 10px 50px 10px 30px; /* Adjust padding to accommodate the icon */
        border: 1px solid #ccc;
        border-radius: 35px;
        outline: none;
        font-size: 20px;
        background-image: url('https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png'); /* Replace 'search-icon.png' with your own search icon */
        background-size: 20px;
        background-repeat: no-repeat;
        background-position: right 10px center; /* Adjust position of the icon */
    }

    .search-box:focus {
        border-color: #007bff; /* Change border color when input is focused */
    }
    </style>

</head>
<body>
    <div class="search-container">
        <input type="text" placeholder="Search" class="search-box">
    </div>
</body>
